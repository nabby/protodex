<body class="init">

<div id="container">
	<div class="dialog splash">
		<h1>protodex</h1>
	
		<button data-act="importMode">import CSV data</button>
	</div>

	<div class="dialog import">
		<form data-act="import">
		<textarea name="csv" rows="20" cols="60"></textarea>
		<br>
		<input type="submit" value="continue">
		</form>
	</div>

	<div class="dialog picker">
		<h2>Pick which fields you'd like to keep.</h2>
		
		<form class="fieldPicker" data-act="fieldPicker">
		<ul class="fields"></ul>
		<input type="submit" value="import">
		</form>
	</div>
